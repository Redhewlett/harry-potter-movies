<div class="formContainer">
  <h2>Filters</h2>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" placeholder="Movie title" name="title" [formControl]="title" >
    </div>
    <div class="form-group">
      <label for="releaseYear">Release Year</label>
      <input type="number" placeholder="releaseYear" name="releaseYear" [formControl]="releaseYear">
    </div>
  </form>
</div>
